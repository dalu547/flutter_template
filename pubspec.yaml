name: template
description: "A Flutter scaffold template."
publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.5.3


# consider running `flutter pub upgrade --major-versions`. for upgrade to major versions,
# run `flutter pub outdated`.To see which dependencies have outdated and newer.
dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.17
  cupertino_icons: ^1.0.8
  easy_localization: ^3.0.7

  #Networking
  retrofit: ^4.4.2
  dio: ^5.7.0
  internet_connection_checker: ^3.0.1
  pretty_dio_logger: ^1.4.0
  dartz: ^0.10.1



  #utils 
  logger: ^2.5.0
  device_info_plus: ^11.2.1



dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^9.1.7  
  build_runner: ^2.4.14
   
  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices.
  flutter_lints: ^5.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/splash_logo.png
     - assets/translations/

  # To add custom fonts to your application, add a fonts section here,
  fonts:
     - family: Montserrat
       fonts:
         - asset: assets/fonts/Montserrat-Bold.ttf
           weight: 700
         - asset: assets/fonts/Montserrat-SemiBold.ttf
           weight: 600
         - asset: assets/fonts/Montserrat-Medium.ttf
           weight: 500
         - asset: assets/fonts/Montserrat-Regular.ttf
           weight: 400
         - asset: assets/fonts/Montserrat-Light.ttf
           weight: 300
  
  # see https://flutter.dev/to/font-from-package
  # https://flutter.dev/to/resolution-aware-images
  # https://flutter.dev/to/asset-from-package
